{% comment %}
  Include for common people card elements. Requires a corresponding data assign and wrapping div when called, relative to the template.
{% endcomment %}

<a class="site-c-card site-c-card--linked" href="{{ site.baseurl }}/{{ person.permalink }}">
  <div class="site-c-card__image-mask">
    {% if person.image_name %}
      <img src="" data-lazy-src="{{ site.baseurl }}/images/{{ person.image_name }}" alt="Photo of {{ person.name }}" />
    {% else %}
      <img src="" data-lazy-src="{{ site.baseurl }}/images/no-photo-logo.png" alt="Photo of {{ person.name }}" />
    {% endif %}
    </div>
  <div class="site-c-card__body">
  <span class="site-c-flag">
    {{ person.designation }} / {{ person.subject }}
  </span>
  <span class="site-c-card__title">{{ person.name }}</span>
  <p class="site-c-card__affordance" aria-hidden="true">Read more</p>
  </div>
</a>
